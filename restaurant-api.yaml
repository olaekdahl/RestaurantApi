apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: restaurant-api
  name: restaurant-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: restaurant-api
  template:
    metadata:
      labels:
        app: restaurant-api
    spec:
      containers:
        - image: webage.azurecr.io/restaurant-api:latest
          name: restaurant-api
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: restaurant-api
  name: restaurant-api
spec:
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 9001
  selector:
    app: restaurant-api
  type: LoadBalancer
